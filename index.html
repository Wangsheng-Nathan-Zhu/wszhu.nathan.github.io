<script>
    //according to loftblog tut
    window.location.replace("https://nathanwsz.github.io/wangsheng/wangsheng-site/index.html")

    $(".main-menu li:first").addClass("active");
    var showSection = function showSection(section, isAnimate) {
      var direction = section.replace(/#/, ""),
        reqSection = $(".section").filter(
          '[data-section="' + direction + '"]'
        ),
        reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
        $("body, html").animate(
          {
            scrollTop: reqSectionPos
          },
          800
        );
      } else {
        $("body, html").scrollTop(reqSectionPos);
      }
    };

    var checkSection = function checkSection() {
      $(".section").each(function() {
        var $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
        if (topEdge < wScroll && bottomEdge > wScroll) {
          var currentId = $this.data("section"),
            reqLink = $("a").filter("[href*=\\#" + currentId + "]");
          reqLink
            .closest("li")
            .addClass("active")
            .siblings()
            .removeClass("active");
        }
      });
    };

    $(".main-menu").on("click", "a", function(e) {
        e.preventDefault();
        if ($(this).attr("sp") == 0) {
            e.preventDefault();
        }
        var crtsec = "."+$(".empty-section").attr("current-section")
        $(crtsec).attr("style", "display:none;")
        var nextsec = "."+$(this).attr("goto")
        $(nextsec).attr("style", "display:block;")
        $(".empty-section").attr("current-section",$(this).attr("goto"))
<!--        showSection($(this).attr("href"), true);-->
        var currentId = $(nextsec).attr("data-section")
        $(".empty-section").attr("currentttt-section",currentId)
        reqLink = $("a").filter("[href*=\\#" + currentId + "]");
        reqLink
            .closest("li")
            .addClass("active")
            .siblings()
            .removeClass("active");
    });

    $(window).scroll(function() {
<!--      checkSection();-->
    });

    var mySwiper = new Swiper ('.swiper', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
          el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
          el: '.swiper-scrollbar',
        },
      })


</script>
